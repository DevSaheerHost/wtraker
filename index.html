<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEI Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IMEI Inventory Manager</h1>
    </header>

    <main>
        <section id="data-form-section">
            <button id="show-add-btn">âž• Add New Device</button>
            <form id="imei-form" class="hidden">
                <h2>Device Details</h2>
                <input type="text" id="imei" placeholder="IMEI" required>
                <input type="text" id="model" placeholder="Model (e.g., IP14PRO)" required>
                <input type="text" id="storage" placeholder="Storage (e.g., 256GB)">
                <input type="text" id="battery-health" placeholder="Battery Health (e.g., 100%)">
                <input type="text" id="color" placeholder="Color">
                <select id="blacklist-status">
                    <option value="CLEAN">CLEAN</option>
                    <option value="BLACKLISTED">BLACKLISTED</option>
                </select>
                <input type="text" id="condition" placeholder="Condition (e.g., A++)">
                <input type="text" id="buyer-name" placeholder="Buyer Name">
                <input type="number" id="buying-price" placeholder="Buying Price (e.g., 2200)">
                <input type="date" id="warranty-start" placeholder="Warranty Start Date">
                <input type="date" id="warranty-end" placeholder="Warranty End Date">
                <select id="warranty-status">
                    <option value="EXPIRE">EXPIRE</option>
                    <option value="ACTIVE">ACTIVE</option>
                </select>

                <button type="submit" id="save-btn">Save Data</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </section>

        <section id="data-list-section">
            <h2>Current Inventory</h2>
            <input type="text" id="search-input" placeholder="Search by IMEI or Model...">
            <div id="device-list">
                <p id="loading-message">Loading data...</p>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
